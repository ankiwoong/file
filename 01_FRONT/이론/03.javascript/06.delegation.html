<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #stage{
            height: 100vh;
        }


        #stage > div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            transition:all 1s cubic-bezier(1,-0.31, 0, 1.21);
        }

        #stage > div.bigger{
            transform:scale(2);
        }

        .box01{
            background: red;
            left: 100px;
            top: 100px;
        }
        .box02{
            background: dodgerblue;
            right: 200px;
            top: 300px;
        }
        .box03{
            background: orange;
            left: 300px;
            bottom: 100px;
        }


    </style>
</head>
<body>

<section id="stage">
    <div class="box01" data-name="btn01">
        <button>aa</button>
    </div>
    <div class="box02" data-name="btn02"></div>
    <div class="box03" data-name="btn03"></div>
</section>


<script>

    // 이벤트 위임









</script>

</body>
</html>
